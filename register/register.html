<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROHub | Join</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header>

        <nav>
            <img src="../images/logo.png" alt="logo" class="logo">

            <label id="overlay" for="sidebar-active"></label>
            <div class="links-container">

                <a href="../" class="home-link">Home</a></li>
            </div>
        </nav>
        
    </header>

    <div class="container">
        <div class="title">Join as a Professional</div>
        <form action="next-register.html">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full name</span>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Profession</span>
                    <input type="text" placeholder="Enter your profession" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" placeholder="Enter your number" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" placeholder="Confirm your password"required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
            </div>
            <div class="button-container">
                <div class="button">
                    <input type="button" value="Cancel" onclick="window.location.href='../';">
                </div>
                <div class="button">
                    <input type="submit" value="Next">
                </div>
            </div>
        </form>
    </div>

    <div id="orientation-lock">
        <div>
            <p>Please rotate your device to portrait mode. We do not support landscape for mobile devices.</p>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
