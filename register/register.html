<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROHub | Join</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="title">Join as a Professional</div>
        <form id="registration-form" action="next-register">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full name</span>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Profession</span>
                    <input type="text" placeholder="Enter your profession" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" placeholder="Enter your number" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    <div id="password-feedback" class="feedback"></div>
                </div>
            </div>
            <div class="gender-details">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <input type="radio" name="gender" id="dot-1" value="Male" required>
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <input type="radio" name="gender" id="dot-2" value="Female" required>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <input type="radio" name="gender" id="dot-3" value="Prefer not to say" required>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
            </div>
            <div class="button-container">
                <div class="button">
                    <input type="button" value="Cancel" onclick="window.location.href='../';">
                </div>
                <div class="button">
                    <input type="submit" id="submit-button" value="Next" disabled>
                </div>
            </div>
        </form>
    </div>

    <div id="orientation-lock">
        <div>
            <p>Please rotate your device to portrait mode. We do not support landscape for mobile devices.</p>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
