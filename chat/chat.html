<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROHub | Chat</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="chat-app">
        <aside class="sidebar">
          <header>Contacts</header>
          <ul class="contact-list">

        </aside>
        <main class="chat-area">
          <header class="chat-header">
            <h2 class="chat-title">Chat with Client</h2>
          </header>
          <section class="messages">
          </section>
          <footer class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off">
            <button id="sendMessageBtn"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M120-160v-640l760 320-760 320Zm80-120 474-200-474-200v140l240 60-240 60v140Zm0 0v-400 400Z"/></svg></button>
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
            <button id="imageButton">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
                    <path d="M720-330q0 104-73 177T470-80q-104 0-177-73t-73-177v-370q0-75 52.5-127.5T400-880q75 0 127.5 52.5T580-700v350q0 46-32 78t-78 32q-46 0-78-32t-32-78v-370h80v370q0 13 8.5 21.5T470-320q13 0 21.5-8.5T500-350v-350q-1-42-29.5-71T400-800q-42 0-71 29t-29 71v370q-1 71 49 120.5T470-160q70 0 119-49.5T640-330v-390h80v390Z"/>
                </svg>
            </button>
          </footer>
        </main>
      </div>
      <script src="chat.js"></script>
</body>
</html>
